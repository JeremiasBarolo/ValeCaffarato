<app-breadcrumbs [titulo]= 'breadcrumbItems' class="mb-3"></app-breadcrumbs>
    <div class="container mt-5">
        <div class="card mb-3 border border-0 mx-auto">
          <div class="card-body">
            <form [formGroup]="form">
    
                <div class="form-group text-center">
                    <label for="description">Nombre</label>
                    <input formControlName="description" type="text" class="form-control" placeholder="Nombre">
                </div>
            
                <div class="form-group text-center">
                    <label for="simbolo">Simbolo</label>
                    <br>
                    <input formControlName="simbolo" type="text" class="form-control" placeholder="Simbolo">
                    
                </div>

            
            </form>


                <div class="row mt-5">
                    <div class="col-md-6 offset-md-3 text-center">
                    <button [disabled]="form.invalid" routerLinkActive="router-link-active" type="submit" class="btn btn-success" (click)="addMoneda()">Aceptar</button>
                    </div>
                </div>
            
                <div class="row mt-3">
                    <div class="col-md-6 offset-md-3 text-center">
                    <button [routerLink]="['/dashboard/pedidos-compra']" type="button" class="btn btn-info">Volver</button>
                    </div>
                </div>
                
         
          
        </div>
      </div>
      <br>
