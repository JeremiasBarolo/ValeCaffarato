<div class="text-right">
    <button type="button" class="btn btn-outline-success add mr-2" data-target="#CrearModal" data-toggle="modal" > Crear Nuevo</button>
</div>

<section style="margin: 16px">
    <div class="container">
        <div class="row">
            <div class="col">
            <h2>Tipo de Persona</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let tipo of listTipoPersona" >
                    <td data-target="#OPCIONESTIPO" data-toggle="modal" (click)="showCardDetails(tipo)" >{{ tipo.description }}</td>
                </tr>
                </tbody>
            </table>
            </div>
  
            <div class="col">
            <h2>Condicion de Iva</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let cond of listCondIva">
                    <td data-target="#OPCIONESCOND" data-toggle="modal" (click)="showCardDetails(cond)" >{{ cond.description }}</td>
                </tr>
                </tbody>
            </table>
            </div>
    
      </div>
    </div>
  </section>
  



<!-- MODAL DE PREGUNTA PARA ACCION DE CREAR -->
<div class="modal fade modal" id="CrearModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">Que Padron Personal le gustaria crear?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group text-center">
                    <label for="selectDeposito">Seleccionar:</label>
                    <br>
                    <form [formGroup]="form">
                      <select id="selectDeposito" class="form-select" aria-label="Depositos" formControlName="accion">
                          <option value="TIPO">Tipo de Persona</option>
                          <option value="CONDICION">Condicion de Iva</option>
                      </select>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onAceptarClick()" data-dismiss="modal">Aceptar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>


<!-- MODAL DE MOSTRAR OPCIONES DE CONDICIONES DE IVA -->
<div class="modal fade modal" id="OPCIONESCOND" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">{{cardData.description}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group text-center">
                    <p><strong>{{cardData.description}}</strong></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="eliminarPadron(cardData.id,'CONDICION')">Eliminar</button>
        
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatePadron(cardData.id,'CONDICION' )"><i class="fa-solid fa-pen-to-square"></i></button>
        
              </div>
        </div>
    </div>
</div>


<!-- MODAL DE MOSTRAR OPCIONES DE TIPO DE PERSONA -->
<div class="modal fade modal" id="OPCIONESTIPO" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">{{cardData.description}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group text-center">
                    <p><strong>{{cardData.description}}</strong></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="eliminarPadron(cardData.id,'TIPO')">Eliminar</button>
        
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updatePadron(cardData.id,'TIPO' )"><i class="fa-solid fa-pen-to-square"></i></button>
        
              </div>
        </div>
    </div>
</div>
