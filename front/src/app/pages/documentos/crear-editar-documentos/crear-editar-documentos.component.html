<app-breadcrumbs [titulo]= 'breadcrumbItems' class="mb-3"></app-breadcrumbs>
<div class="container mt-5">
    <div class="card mb-3 border border-0 mx-auto">
      <div class="card-body">
        <form [formGroup]="form">

          <div class="row">
            <div class="col">
              <div class="form-group text-center">
                <label for="documento">Tipo de Documento:</label> <br>
                  <select class="form-select col-md-12" aria-label="Documento" formControlName="selectedOptionDocumento">
                    <option value="REMITO">Remito</option>
                    <option value="FACTURA">Factura</option>
                  </select>
            </div>
            </div>

            <div class="col">
              <div class="form-group text-center">
                <label for="cliente">Cliente:</label> <br>
                <select class="form-select col-md-12" aria-label="Default select example" formControlName="selectedOptionPersona">
                  <option *ngFor="let cliente of Clientes" [value]="cliente.id">{{ cliente.name }}, {{ cliente.lastname }}</option>
                </select>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group text-center">
              <label for="cliente">Pedido:</label> <br>
              <select class="form-select col-md-12" aria-label="Default select example" formControlName="pedido">
                <option *ngFor="let pedido of Pedidos" [value]="pedido.id">{{ pedido.createdAt | date}} #{{pedido.id}}</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group text-center">
              <label for="cliente">Condicion de Venta:</label> <br>
              <select class="form-select col-md-12" aria-label="Default select example" formControlName="selectedOptionCondicion">
                <option value="A PLAZO">A Plazo</option>
                <option value="CONTADO">Contado</option>
              </select>
            </div>
          </div>
      </div>
        

       

        

           

        </form>
        <br>
        <br>
        <div class="text-center">
            <p><strong>NOTA:</strong> Los datos del vendedor, IVA, etc. se asignan automaticamente.</p>
        </div>
        <div class="row mt-5">
          <div class="col-md-6 text-center mb-10">
            <button [disabled]="form.invalid" routerLinkActive="router-link-active" type="submit" class="btn btn-success" (click)="addDocumento()">Aceptar</button>
          </div>
          <div class="col-md-6 text-center mb-10">
            <button [routerLink]="['/dashboard/documentos']" type="button" class="btn btn-info">Volver</button>
          </div>
        </div>
      </div>

     
      
    </div>
  </div>
