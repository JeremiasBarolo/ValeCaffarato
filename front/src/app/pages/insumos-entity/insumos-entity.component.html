

<div class="text-right">
  <button type="button" class="button mr-2" [routerLink]="['crear-editar']"> Agregar Entidad</button>
</div>


<section style="margin: 16px">
  <div class="cards-container" style="display: flex; flex-wrap: wrap; justify-content: flex-start; gap: 16px;">
    <div class="card" style="width: calc(20% - 16px - 1px); flex: 0 0 auto; margin-right: 16px;" *ngFor="let card of entidades" (click)="showCardDetails(card)" data-target="#InsumoModal" data-toggle="modal">

      <h5 class="card-header text-center">{{card.name}}</h5>
      <div class="card-body" data-target="#InsumoModal" data-toggle="modal" (click)="showCardDetails(card)">
        <p class="card-text text-center">{{card.description}}</p>
        <p class="card-text text-left">Precio: {{card.costo_unit | currency}}</p>
        <p class="card-text text-left">Unidad Medida: {{card.uni_medida}}</p>
        
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-right ml-6">
          <a routerLink="crear-editar/{{card.id}}" routerLinkActive="router-link-active" class="btn btn-outline-primary mr-2" (click)="$event.stopPropagation()">
            <i class="fa-solid fa-pen-to-square"></i>
          </a>
          <a class="btn btn-outline-danger" (click)="deleteEntidad(card.id)" (click)="$event.stopPropagation()">
            <i class="fa-solid fa-trash"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>


<div class="modal fade modal" id="InsumoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">{{ cardData.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ cardData.description }}</p>
        <p>Precio: {{ cardData.costo_unit | currency }} + {{cardData.profit}}%</p>
        <p>Unidad Medida: {{ cardData.uni_medida }}</p>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Volver</button>
        
      </div>
    </div>
  </div>
</div>
