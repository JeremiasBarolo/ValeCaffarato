<app-breadcrumbs [titulo]= 'breadcrumbItems' class="mb-3"></app-breadcrumbs>
<div class="container mt-5">
    <div class="card mb-3 border border-0 mx-auto">
      <div class="card-body">
        <!-- Agrega un div contenedor que rodee al formulario -->
        <div class="form-container">
            <form [formGroup]="form" (ngSubmit)="addInsumoEntity()">
                <span>
                    <div class="form-group text-center">
                        <label for="name">Nombre</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group text-center">
                        <label for="description">Descripci√≥n:</label>
                        <input formControlName="description" type="text" class="form-control" placeholder="Descripcion">
                      </div>
                    
                    <div class="form-group text-center">
                        <label for="costo_unit">Costo Unitario (ARS)</label>
                        <input formControlName="costo_unit" type="text" class="form-control" placeholder="Precio">
                    </div>

                    <div class="form-group text-center">
                        <label for="uni_medida">Unidad de Medida</label>
                        <input formControlName="uni_medida" type="text" class="form-control" placeholder="Unidad de Medida">
                    </div>

                    <div class="form-group text-center">
                        <label for="profit">Ganancia %</label>
                        <input formControlName="profit" type="text" class="form-control" placeholder="Ganancia">
                    </div>
                
                
                    <span>

                        <div class="row mt-5 text-center">
                            <div class="col-xs-12 col-md-6 col-lg-6">
                                <button routerLinkActive="router-link-active" type="submit"
                                    class="btn btn-success">Aceptar </button>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-6">
                                <a type="button" class="btn btn-info" href="dashboard/insumo-entity"> Volver </a>
                            </div>

                            
                            <div class="col-xs-12 col-md-6 col-lg-6">
                                <button type="button" class="btn btn-danger" (click)="rellenardatos()">RELLENAR DATOS(ELIMINAR)</button>
                            </div>
                        </div>
                    </span>
                </span>
            </form>
        </div>
      </div>
    </div>
  </div>
