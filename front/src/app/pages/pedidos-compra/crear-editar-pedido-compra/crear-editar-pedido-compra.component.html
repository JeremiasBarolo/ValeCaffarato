<div class="container mt-5">
    <div class="card mb-3 border border-0 mx-auto">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="addPedidoCompra()" method="post" enctype="multipart/form-data">
                <span>
                    <div class="form-group text-center">
                        <label for="name">Nombre</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
                    </div>
                
            
                    <div class="form-group text-center">
                        <label for="description">Descripcion</label>
                        <input formControlName="description" type="text" class="form-control" placeholder="Descripcion">
                    </div>

                
                        <div class="row mt-4">
                            <div class="col-md-6 text-center">
                                <h6>Entidades Disponibles</h6>
                                <div class="card mb-" style="height: 550px; overflow-y: auto;">
                                    <div class="card-body">
                                        <ul class="list-group" *ngFor="let entidad of InsumosEntities">
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                                {{entidad.name}}
                                                
                                                <button class="btn btn-success"(click)="selectedEntity(entidad)">Agregar al Presupuesto</button>
                                            </li>
                                        </ul>
                                        
                                    </div>
                                </div>
                            </div>
                            
                    
                        
                    
                            <!-- Lista de Combos -->
                            <div class="col-md-5 text-center">
                                <h6>Entidades Seleccionadas</h6>
                                <div class="card mb-3" style="height: 550px; overflow-y: auto;">
                                    <div class="card-body">
                                        <ul class="list-group" *ngFor="let entidad of selectedEntities">
                                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                                {{entidad.name}}
                                               
                                                <button type="button" class="btn btn-outline-danger"
                                                        aria-label="Eliminar Entidad" (click)="returnEntities(entidad)"><i class="fa-solid fa-trash"></i></button>
                                            </li>
                                        </ul>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
    
                

                    <span  class="row mt-5 text-center">     
                        <div class="col-xs-12 col-md-6 col-lg-6">
                            <button [disabled]="form.invalid" routerLinkActive="router-link-active" type="submit"
                                    class="btn btn-success">Aceptar</button>
                        </div>

                        <div class="col-xs-12 col-md-6 col-lg-6">
                            <button [routerLink]="['/dashboard/empleados']" type="button" class="btn btn-info">Volver</button>
                        </div>
                        <div class="col-xs-12 col-md-6 col-lg-6">
                            <button type="button" class="btn btn-danger" (click)="rellenardatos()">RELLENAR DATOS(ELIMINAR)</button>
                        </div>
                    </span>

                </span>
            </form>
        </div>
    </div>
</div>
