<app-breadcrumbs [titulo]= 'breadcrumbItems' class="mb-3"></app-breadcrumbs>
<div class="text-right">
    <button type="button" class="btn btn-outline-success add mr-2" data-target="#crearTipo" data-toggle="modal"> Agregar Usuario</button>
  </div>
  
  
  <section style="margin: 16px">
   
    <input pInputText type="text" (input)="applyFilter($event)" placeholder="Buscar por Usuario.." class="mb-3">
    <p-table #dt [value]="filteredUsuarios" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]" [tableStyle]="{'max-width': '100vw'}">
      <ng-template pTemplate="header"  class="p-overlaypanel-header p-component-header">
          <tr class="table-header-color">
              <th pSortableColumn="id">
                  ID
                  <p-sortIcon field="id" style="margin: 16px"></p-sortIcon>
              </th>
              <th pSortableColumn="name">
                  Usuario
                  <p-sortIcon field="name" style="margin: 16px"></p-sortIcon>
              </th>

              <th pSortableColumn="rol">
                Rol
                <p-sortIcon field="rol" style="margin: 16px"></p-sortIcon>
            </th>

              <th>
                Acciones
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>{{ rowData.id }}</td>
          <td>{{ rowData.username }}</td>
          <td>{{ rowData.rol }}</td>
          <td>
                <button type="button" (click)="deleteEntidad(rowData.id)"
                    class="btn btn-outline-danger ms-4" aria-label="Borrar Producto"><i
                        class="fa-solid fa-trash"></i></button>
          </td>
          
        </tr>
      </ng-template>
    </p-table>
    
  
  </section>
  
  
  
  
  <div class="modal fade" id="crearTipo" tabindex="-1" role="dialog" aria-labelledby="crearMesa" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCrearTipoLabel">Crear/Editar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="guardarNuevoTipo()">
                    <div class="form-group">
                      <label for="nombreTipo">Nombre de Usuario</label>
                      <input type="text" class="form-control" id="name" formControlName=username>
                      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
                        Este Campo es requerido
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="nombreTipo">Constrase√±a</label>
                      <input type="password" class="form-control"  formControlName="password">
                      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
                        Este Campo es requerido
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="nombreTipo">Rol</label>
                      <select id="selectDeposito" class="form-select col-md-12"formControlName="rol" aria-label="Depositos">
                        <option value="ADMIN"> Administrador</option>
                        <option value="EMPLEADO"> Empleado</option>
                      </select>

                      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
                        Este Campo es requerido
                      </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Completar</button>
                </form>
            </div>
        </div>
    </div>
  </div>
