<div class="container mt-5">
    <div class="card mb-3 border border-0 mx-auto">
      <div class="card-body">
        <!-- Agrega un div contenedor que rodee al formulario -->
        <div class="form-container">
          <form method="post" enctype="multipart/form-data">
            <span>
              <div class="form-group text-center">
                <label for="name">Nombre</label>
                <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
              </div>
  
              <form method="post" enctype="multipart/form-data">
                <span>
                    <div class="form-group text-center">
                        <label for="name">Nombre</label>
                        <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
                    </div>
                
            
            
                    <div class="form-group text-center">
                        <label class="text-center" for="price">Precio</label>
                        <input formControlName="price" type="number" class="form-control mt-2" placeholder="Precio">
                    </div>
                
                    
                    <div class="form-group text-center">

                        <input formControlName="category" type="text" class="form-control" placeholder="Categoria">

                    <span>
                        <div class="form-group text-center">

                            <input formControlName="image" type="file" class="form-control mt-2">

                        <div class="d-flex flex-column align-items-center">

                                </div>
                            </div>
                        </div>
                         
                        <div class="row mt-5 text-center">

                                <button routerLinkActive="router-link-active" type="submit"
                                    class="btn btn-success">Accept</button>
                            </div>
                            <div class="col-xs-12 col-md-6 col-lg-6">
                                <button [routerLink]="['/dashboard']" type="button" class="btn btn-info">Return</button>
                            </div>
            
                            <div class="col-xs-12 col-md-6 col-lg-6">

            </span>
          </form>
