<div>
  <button type="button" class="btn btn-outline-success add" [routerLink]="['crear-editar']"> Agregar
      proveedor</button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Empresa</th>
        <th scope="col">Localidad</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedores">
        <th scope="row">{{proveedor.id}}</th>
        <td>{{proveedor.name}}</td>
        <td>{{proveedor.lastname}}</td>
        <td>{{proveedor.industry}}</td>
        <td>{{proveedor.city}}</td>
        <td>{{proveedor.phone}}</td>
        <td>{{proveedor.email}}</td>
        <td>
            <div class="wrapper d-flex justify-content-end">
                <button routerLink="crear-editar/{{proveedor.id}}" routerLinkActive="router-link-active"
                    type="button" class="btn btn-outline-primary" aria-label="Editar Producto">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>

                <button type="button" (click)="deleteProveedor(proveedor.id)"
                    class="btn btn-outline-danger ms-4" aria-label="Borrar Producto"><i
                        class="fa-solid fa-trash"></i></button>
            </div>
        </td>

      </tr>
      
    </tbody>
  </table>
